apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlclass
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlclassifier
  template:
    metadata:
      labels:
        app: mlclassifier
    spec:
      containers:
      - name: cv-app
        image: gcr.io/sodium-reporter-331815/imgwebapp:v6
        ports:
        - containerPort: 8503